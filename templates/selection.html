{% extends "layout.html" %}

{% block title %}
    Viewing {{ table }}
{% endblock %}

{% block main %}
<h1>Selected Calls</h1>
<table style = "width:100%" border=1>
    <tr>
        <th>Contract Name</th>
        <th>Date</th>
        <th>Strike</th>
        <th>Price</th>
    </tr>
    
    {% for item in items %}
    <tr>
        {% for section in item %}
            <td>{{section}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
{% endblock %}
