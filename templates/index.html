{% block title %}
    Select Table to Examine
{% endblock %}

{% block main %}
    <form action="/selection" method="post">
        <select name="symbol">
        {% for item in table %}
            <option value="{{ item }}">{{ item }}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <button class="btn btn-primary" type="submit">View this Table</button>
    </form>
{% endblock %}
